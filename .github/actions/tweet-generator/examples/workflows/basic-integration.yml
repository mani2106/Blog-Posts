# Basic GitHub Pages + Tweet Generator Integration
# This is the simplest way to add tweet generation to your existing Jekyll workflow

name: Build and Deploy with Tweet Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Required permissions for the action to work
permissions:
  contents: write          # To commit generated files
  pages: write            # To deploy to GitHub Pages
  id-token: write         # For GitHub Pages deployment
  pull-requests: write    # To create PRs for review

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Standard Jekyll setup
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git diff to detect changed posts

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Add tweet generation step
      - name: Generate tweet threads
        uses: ./.github/actions/tweet-generator
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
        # Only run on main branch pushes (not PRs)
        if: github.ref == 'refs/heads/main'

      # Standard GitHub Pages deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        if: github.ref == 'refs/heads/main'

  # Optional: Show workflow outputs
  show-results:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Display results
        run: |
          echo "🎉 Deployment completed!"
          echo "📝 Site URL: ${{ needs.build-and-deploy.outputs.page_url }}"
          echo "🐦 Tweet generation completed"
          echo "📋 Check for new PRs with generated tweet threads"