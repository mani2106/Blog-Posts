name: Build and Deploy
on:
  push:
    branches:
      - master # need to filter here so we only deploy when there is a push to master
  # no filters on pull requests, so intentionally left blank
  pull_request:
  workflow_dispatch:

jobs:
  build-site:
    if: ( github.event.commits[0].message != 'Initial commit' ) || github.run_number > 1
    runs-on: ubuntu-latest
    steps:

    - name: Check if secret exists
      if: github.event_name == 'push'
      run: |
        if [ -z "$deploy_key" ]
        then
          echo "You do not have a secret named SSH_DEPLOY_KEY.  This means you did not follow the setup instructions carefully.  Please try setting up your repo again with the right secrets."
          exit 1;
        fi
      env:
       deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
       SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}


    - name: Copy Repository Contents
      uses: actions/checkout@main
      with:
        persist-credentials: false

    - name: convert notebooks and word docs to posts
      uses: ./_action_files

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: setup directories for Jekyll build
      run: |
        rm -rf _site
        sudo chmod -R 777 .

    - name: Jekyll build
      run: bundle exec jekyll build -V --strict_front_matter --trace
      env:
        JEKYLL_ENV: 'production'

    - name: copy CNAME file into _site if CNAME exists
      run: |
        sudo chmod -R 777 _site/
        cp CNAME _site/ 2>/dev/null || :

    # Generate tweet threads after successful build
    - name: Generate tweet threads
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: ./.github/actions/tweet-generator
      with:
        openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
        # X API credentials - add these when available:
        twitter_api_key: ${{ secrets.TWITTER_API_KEY }}
        twitter_api_secret: ${{ secrets.TWITTER_API_SECRET }}
        bearer_token: ${{ secrets.BEARER_TOKEN }}
        config_file: '.github/tweet-generator-config.yml'
        posts_directory: '_posts'
        notebooks_directory: '_notebooks'
        base_branch: 'master'
        dry_run: 'false'
      id: tweet_generator
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Optional: Report usage stats
    - name: Report X API Usage
      if: steps.tweet_generator.outputs.tweets_posted > 0
      run: |
        echo "âœ… Posted ${{ steps.tweet_generator.outputs.tweets_posted }} tweets"
        echo "ğŸ“Š Threads generated: ${{ steps.tweet_generator.outputs.threads_generated }}"
        echo "ğŸ“ Posts processed: ${{ steps.tweet_generator.outputs.posts_processed }}"

    - name: Deploy
      if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v4
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./_site
